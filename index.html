<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>Google Maps Api</title>
</head>

<body>

    <header class="container-fluid">
        <nav class="navbar fixed-top">
            <div class="navbar-header">
                <h1><a class="navbar-brand" href="index.html">TJH Travel</a></h1>
            </div>
        </nav>
    </header>


    <section class="container-fluid">

        <div class="row">
            <!--SEARCH BAR-->
            <div class="col-xs-6 col-sm-8 input-group" id="locationField">
                <input class="form-control" id="autocomplete" placeholder="Search For Your Destination" type="text" />
            </div>
            <!--MAP-->
            <div class="col-xs-6 col-sm-8" id="map"></div>
            <!--RESULTS TABLE-->
            <div class="col-xs-6 col-sm-2" id="listing">
                <table id="resultsTable">
                    <tbody id="results"></tbody>
                </table>
            </div>
        </div>

        <div style="display: none">
            <div id="info-content">
                <table>
                    <tr id="iw-url-row" class="iw_table_row">
                        <td id="iw-icon" class="iw_table_icon"></td>
                        <td id="iw-url"></td>
                    </tr>
                    <tr id="iw-address-row" class="iw_table_row">
                        <td class="iw_attribute_name">Address:</td>
                        <td id="iw-address"></td>
                    </tr>
                    <tr id="iw-phone-row" class="iw_table_row">
                        <td class="iw_attribute_name">Telephone:</td>
                        <td id="iw-phone"></td>
                    </tr>
                    <tr id="iw-rating-row" class="iw_table_row">
                        <td class="iw_attribute_name">Rating:</td>
                        <td id="iw-rating"></td>
                    </tr>
                    <tr id="iw-website-row" class="iw_table_row">
                        <td class="iw_attribute_name">Website:</td>
                        <td id="iw-website"></td>
                    </tr>
                </table>
            </div>
        </div>

        <hr>

    </section>

    <footer class="container-fluid footer">

        <div class="social-icon-list">
            <ul class="list-inline social-links">
                <li><a target="_blank" href="index.html"><i class="fa fa-facebook"></i></a></li>
                <li><a target="_blank" href="index.html"><i class="fa fa-twitter"></i></a></li>
                <li><a target="_blank" href="index.html"><i class="fa fa-instagram"></i></a></li>
                <li><a target="_blank" href="index.html"><i class="fa fa-linkedin"></i></a></li>
            </ul>
        </div>

    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBkHHSyZAHa_gBmEYxe3rSwxdvcomOI-E&libraries=places&callback=initMap" async defer></script>
</body>

</html>
